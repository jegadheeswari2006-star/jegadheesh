<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #000;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px 80px;
    position: absolute;
    width: 100%;
    z-index: 10;
}

.logo {
    color: #fff;
    font-size: 24px;
    font-weight: bold;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 18px;
    font-size: 15px;
}

.auth a {
    color: #fff;
    text-decoration: none;
    margin-right: 15px;
}

.auth button {
    background-color: #f2b15b;
    border: none;
    padding: 8px 18px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 0 10px black;
}
.auth button:hover{
    /* background-color: rgb(114, 53, 53); */
     background: linear-gradient(lightpink,blue,pink);
    color: white;
    box-shadow: 0 0 10px blue;
}


/* Hero Section */
.hero {
    height: 100vh;
    background: linear-gradient(
        rgba(0,0,0,0.7),
        rgba(0,0,0,0.7)
    ),
    url("https://images.unsplash.com/photo-1509042239860-f550ce710b93")no-repeat center/cover;
    /* background-repeat: no-repeat;
    background-size: 100% 100%; */
    display: flex;
    align-items: center;
    padding-left: 80px;
}

.content {
    max-width: 500px;
    color: #fff;
}

.tagline {
    font-size: 14px;
    margin-bottom: 10px;
}

.content h1 {
    font-size: 80px;
    color: #f2b15b;
    margin-bottom: 10px;
}

.desc {
    font-size: 14px;
    line-height: 1.6;
    margin-bottom: 25px;
}

.order-btn {
    background-color: #f2b15b;
    border: none;
    padding: 12px 28px;
    border-radius: 25px;
    font-size: 14px;
    cursor: pointer;
    font-weight: 600;
    box-shadow:0 0 10px black;
}
.order-btn:hover{
    /* background-color: rgb(122, 50, 50); */
     background: linear-gradient(lightpink,blue,pink);
    color: white;
    box-shadow:0 0 10px blue;

}


    </style>
</head>
<body>
    <header>
    <div class="logo">Coffee Shop</div>

    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Contact Us</a>
        <a href="#">About Us</a>
    </nav>

    <div class="auth">
        <a href="#">Sign In</a>
        <button>Sign Up</button>
    </div>
</header>

<section class="hero">
    <div class="content">
        <p class="tagline">We've got your morning covered with</p>
        <h1>Coffee</h1>
        <p class="desc">
            It is best to start your day with a cup of coffee.
            Discover the best flavours coffee you will ever have.
            We provide the best for our customers.
        </p>
        <button class="order-btn">Order Now</button>
    </div>
</section>
    

    
</body>
</html>
